<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            {{model:header}}
        </div>

        <div data-rv-show="model:loading">
            <i class="fa fa-refresh fa fa-spin"></i>
        </div>

        <div id="modalBody" class="row" data-rv-hide="model:loading">
            <div id="nodeTree" class="inputContainer">

                <div data-rv-each-node="model:children:" data-rv-nodetree="node"></div>

                <ul data-rv-hide="model:inRoot" class="no-bullet nodeTreeContent accordion">

                    <li data-rv-each-file="model:files:">
                        <input data-rv-id="file.cid" type="radio" name="selectedFile"
                               data-rv-value="file:url" data-rv-checked="model:selectedFile">
                        <label data-rv-for="file.cid" data-rv-on-click="view.confirmModal">
                            <img data-rv-id="file:url" class="th nodeTreeThumbNail" data-rv-src=file:url data-rv-alt="file:fileName" >
                            <label data-rv-for="file:url" class="right inline">{{file:fileName}}</label>
                        </label>
                    </li>

                </ul>

            </div>
        </div>

        <div id="buttonContainer" class="row" data-rv-hide="model:loading">
            <div class="right">
                <button id="confirm" class="button tiny radius noMarginBottom">{{model:resources->confirm}}</button>
                <button id="cancel" class="button tiny radius noMarginBottom">{{model:resources->cancel}}</button>
            </div>
        </div>

    </div>
</div>
