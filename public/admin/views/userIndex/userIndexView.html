<div>
    <div class="small-12 columns">
        <div class="row">
            <div id="contentSearch" class="contentSearch-user">
                <input class="contentSearchInput" type="text" placeholder="Users search" data-rv-value="model:contentSearchValue" data-rv-on-keyup="view.searchContent"/>
                <span class="contentSearchIcon fa fa-search"></span>
            </div>
        </div>
        <div class="row">
            <div class="userIndexTableWrapper table-wrapper">
                <div id="table-loading-overlay">
                    <img class="loading-overlay-image" src="themes/img/loading-spinner-horizontal.gif">
                </div>
                <table width="100%">
                    <thead>
                    <tr>
                        <th width='200'>{{model:resources->name}}</th>
                        <th>{{model:resources->displayName}}</th>
                        <th>{{model:resources->role}}</th>
                        <th width='200'>{{model:resources->email}}</th>
                        <th width='200' style='text-align: center'>{{model:resources->actions}}</th>
                    </tr>
                    </thead>
                    <tbody id="userIndexTable">
                    <tr data-rv-each-user="model:users:" data-rv-new-user-detail-row="user"></tr>
                    </tbody>
                </table>
                <section data-rv-if="model:users.total | isGreaterThan 25" data-rv-new-pagination-view="model:users"></section>
            </div>
        </div>
    </div>


    <section data-rv-move-to="view.mastheadButtonsSelector">
        <ul class="button-group radius right">

            <li>
                <a data-rv-on-click="view.addNewUser" class="button tiny">
                    {{model:resources->mastheadButtons->addNewUser}}
                </a>
            </li>

        </ul>
    </section>
</div>
