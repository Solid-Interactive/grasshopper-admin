<tr data-rv-addclass="model:statusClass">
    <td class="clickableCell"><a data-rv-href="model:href">{{model:label}}</a></td>
    <td class="clickableCell">{{model:author->fullname | existsOr --}}</td>
    <td class="clickableCell">{{model:status | existsOr --}}</td>
    <td class="clickableCell">{{model:modified | existsOr --}}</td>
    <td align="center"><a id="deleteContent"><i class="icon-trash"></i></a></td>
</tr>
