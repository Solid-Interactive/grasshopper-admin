<div class="row">
    <div class="large-12 small-centered columns">
        <div class="row">

            <div class="small-2 columns">
                <label data-rv-for="model:_id" class="right inline">{{model:label}}</label>
            </div>

            <div class="small-10 columns">
                <div class="row" data-rv-id="model:_id" data-rv-each-field="collection:">
                    <div class="row collapse">
                        <div class="small-11 columns">
                            <div data-rv-fieldtype="field"></div>
                        </div>
                        <div class="small-1 columns" data-rv-handle_subtraction_button="collection:">
                            <button type="button" id="removeField" class="button radius tiny" data-rv-on-click="view.removeField"><i class="icon-minus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row" data-rv-handle_addition_button="collection:">
                    <div class="small-11 columns"></div>
                    <div class="small-1 columns" style="padding-left: 0;">
                        <button type="button" id="addField" class="button radius tiny" data-rv-on-click="view.addField"><i class="icon-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
