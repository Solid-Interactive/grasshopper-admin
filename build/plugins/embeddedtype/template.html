<div class="row"  data-rv-on-click="view.stopPropagation">
    <div class="large-12 small-centered columns">
        <dl class="accordion" data-accordion>
            <dd>
                <a data-rv-href="model.cid | prepend #" class="accordionHeader" data-rv-on-click="view.toggleExpandArrow">
                    <i data-rv-addclass="model:expandArrow"></i>
                    {{model:accordionLabel | existsOr -- }}
                </a>

                <div data-rv-id="model.cid" class="content">
                    <div data-rv-each-field="model:activeContentType->fields">
                        <div data-rv-fieldwrapper="field"></div>
                    </div>
                </div>

            </dd>
        </dl>
    </div>
</div>
