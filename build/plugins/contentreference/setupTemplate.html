<div class="row">
    <div class="small-6 columns">
        <div class="row">
            <div class="small-12 columns">
                <label>Default Folder:
                    <input type="text" data-rv-value="model:selectedNode->label" readonly="true">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Select Default Folder or <span><a data-rv-on-click="view.setRootAdDefaultNode">Set Root Folder as Default</a></span>
                    <div data-rv-hide="model:showTree"><i class="icon-refresh"></i></div>
                    <div data-rv-show="model:showTree" id="nodeTree">
                        <dl data-rv-each-node="model:children:" data-rv-nodetree="node" class="accordion" data-accordion></dl>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="small-6 columns">
        <div class="row">
            <div class="small-12 columns">
                <label>Allowed Content Types:
                    <div data-rv-each-option="model:availableTypes" class="availableTypes">
                        <input data-rv-id="option._id" type="checkbox" data-rv-checked="option.checked">
                        <label data-rv-for="option._id">{{option.label}}</label>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
