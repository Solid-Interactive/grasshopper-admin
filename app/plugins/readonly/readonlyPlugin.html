<div id="[[= viewId ]]">
    <div class="row">
        <div class="large-10 small-centered columns">
            <div class="row">
                <div class="small-3 columns">
                    <label data-rv-for="data._id" class="right inline">{{data.label}}</label>
                </div>
                <div class="small-9 columns">
                    <input type="text" data-rv-id="data._id" data-rv-placeholder="data.type" data-rv-value="data.value" readonly="true">
                </div>
            </div>
        </div>
    </div>
</div>
