<div class="row">
    <div class="small-12 small-centered columns">
        <div class="row">
            <div class="small-6 columns">
                <div class="row">
                    <div class="small-3 columns">
                        <label for="label" class="right inline">{{model:resources->label}}</label>
                    </div>
                    <div class="small-9 columns">
                        <input type="text" id="label" placeholder="label" data-rv-value="model:label">
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="_id" class="right inline">{{model:resources->id}}</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row">
                            <div class="small-11 columns" style="padding-right: 0;">
                                <input type="text" id="_id" placeholder="_id" data-rv-value="model:_id" readonly="true">
                            </div>
                            <div class="small-1 columns" style="padding-left: 0;">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="instancing" class="right inline">{{model:resources->instancing}}</label>
                    </div>
                    <div class="small-9 columns">
                        <input id="instancing" type="number" data-rv-value="model:instancing">
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <div class="row">
                    <div class="small-12 columns">
                        <label>Required</label>

                        <input id="requiredRadioTrue" data-rv-name="model.cid  | prepend requiredRadio" type="radio" value="true" data-rv-checked="model:required">
                        <label for="requiredRadioTrue">{{model:resources->yes}}</label>

                        <input id="requiredRadioFalse" data-rv-name="model.cid  | prepend requiredRadio" type="radio" value="false" data-rv-checked="model:required">
                        <label for="requiredRadioFalse">{{model:resources->no}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div data-rv-each-option="collection:">
                            <input type="text" class="optionInput" placeholder="dropdown option" data-rv-value="option:label">
                        </div>
                        <button id="addOptionToDropdown" class="right tiny radius"><i class="icon-plus"></i><span>{{model:resources->contentType->addOption | spaceBefore}}</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <hr>
                VALIDATION SECTION DROPDOWN
            </div>
        </div>
    </div>
</div>
