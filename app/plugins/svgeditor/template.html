<div class="row">
    <div class="large-12 small-centered columns">
        <textarea data-rv-hide="model:editing" data-rv-value="model:value"></textarea>

        <iframe data-rv-if="model:editing" id="svgEdit" src="vendor/svg-edit-2.7/svg-editor.html" data-rv-on-load="view.initializeSvgEdit" style="width: 100%; height: 600px"/>


        <ul class="button-group radius right">
            <li>
                <a class="button tiny" data-rv-if="model:editing" data-rv-on-click="view.saveSvg | preventDefault">Save</a>
            </li>
            <li>
                <a class="button tiny" data-rv-unless="model:editing" data-rv-on-click="view.showEditor">Show Editor</a>
            </li>
            <li>
                <a class="button tiny" data-rv-if="model:editing" data-rv-on-click="view.hideEditor">Hide Editor</a>
            </li>
        </ul>

    </div>
</div>
