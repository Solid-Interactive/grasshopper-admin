<div id="modalContainer">
    <div id="modalContents">

        <header id="modalHeader" class="row">
            <h3 class="modalHeader-title">{{model:header}}</h3>
            <nav class="modalHeader-nav">
                <a class="modalHeader-nav-item" data-rv-breadcrumb="model:breadcrumbs"></a>
            </nav>
            <div id="contentSearch">
                <input class="contentSearchInput" type="text" placeholder="Search by content label " data-rv-value="model:contentSearchValue" data-rv-on-keyup="view.searchContent"/>
                <span class="contentSearchIcon fa fa-search"></span>
            </div>
        </header>

        <div data-rv-show="model:loading">
            <i class="fa fa-refresh fa fa-spin"></i>
        </div>

        <section id="modalBody" class="row" data-rv-hide="model:loading">
            <div id="nodeTree" class="inputContainer table-wrapper">
                <div id="table-loading-overlay">
                    <img class="loading-overlay-image" src="{{RESOURCEREF:themes/img/loading-spinner-horizontal.gif}}">
                </div>

                <div data-rv-each-node="model:children:" data-rv-nodetree="node"></div>

                <ul data-rv-hide="model:inRoot" class="no-bullet nodeTreeContent accordion">
                    <li data-rv-each-item="model:content:">
                        <input data-rv-id="item.cid" type="radio" name="selectedContent" data-rv-value="item:_id" data-rv-checked="model:selectedContent">
                        <label data-rv-for="item.cid">{{item:label}}</label>
                    </li>
                </ul>

            </div>
        </section>

        <footer id="buttonContainer" class="row" data-rv-hide="model:loading">
            <div class="right">
                <button id="confirm" class="button tiny radius noMarginBottom">{{model:resources->confirm}}</button>
                <button id="cancel" class="button tiny radius noMarginBottom">{{model:resources->cancel}}</button>
            </div>
        </footer>

    </div>
</div>
