<div class="row">
    <div class="small-6 columns">
        <div class="row">
            <div class="small-12 columns">
                <label>Default Folder:
                    <input type="text" data-rv-value="model:selectedNode->label" readonly="true">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>
                    {{model:resources->plugins->contentReference->selectDefaultFolderOr}}
                    <span>
                        <a data-rv-on-click="view.setRootAdDefaultNode">
                            {{model:resources->plugins->contentReference->setRootAsDefault}}
                        </a>
                    </span>

                    <div data-rv-hide="model:showTree"><i class="icon-refresh"></i></div>
                    <div data-rv-show="model:showTree" id="nodeTree">
                        <dl data-rv-each-node="model:children:" data-rv-nodetree="node" class="accordion" data-accordion></dl>
                    </div>
                    <ul class="no-bullet nodeTreeContent">
                        <li data-rv-each-item="model:content:">
                            <input data-rv-id="item.cid" type="radio" name="selectedContent"
                                   data-rv-on-click="view.sendSelectedContentToParent">
                            <label data-rv-for="item.cid">{{item:label}}</label>
                        </li>
                    </ul>
                </label>
            </div>
        </div>
    </div>

    <div class="small-6 columns">
        <div class="row">
            <div class="small-12 columns">
                <label>Allowed Content Types:
                    <div data-rv-each-option="model:availableTypes" class="availableTypes">
                        <input data-rv-id="option._id" type="checkbox" data-rv-checked="option.checked">
                        <label data-rv-for="option._id">{{option.label}}</label>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
