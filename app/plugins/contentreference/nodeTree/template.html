<div class="nodeTree">

    <div data-rv-id="model.cid | prepend nodeTreeAccordionHeader" data-rv-on-click="view.openFolder">
        {{model:label | spaceBefore}}
        <i data-rv-show="model:loading" class="icon-refresh icon-spin"></i>
    </div>

    <div class="nodeTreeAccordionContent">

        <div data-rv-each-node="model:children:" data-rv-nodetree="node" class="nodeTreeSubNode"></div>

        <ul data-rv-show="model:content | haslength" class="no-bullet">

            <li data-rv-each-item="model:content:" data-rv-filter-by-allowed-types="item">
                <input data-rv-id="item.cid" type="radio" name="selectedContent"
                       data-rv-checked="model:selectedContent" data-rv-value="item:_id">
                <label data-rv-for="item.cid">{{item:label}}</label>
            </li>

        </ul>

    </div>

</div>
