<div class="row">
    <div class="small-8 columns">
        <input type="text" data-rv-value="model:selectedContentLabel" readonly="true">
    </div>
    <div class="small-4 columns">

        <ul class="button-group radius">
            <li>
                <button class="button tiny" data-rv-on-click="view.fireSelectFileModal">
                    {{model:resources->plugins->fileReference->selectContent}}
                </button>
            </li>
            <li data-rv-show="model:selectedContentLabel">
                <a class="button tiny" data-rv-href="model:selectedContentHref" target="_blank">
                    {{model:resources->plugins->fileReference->viewSelectedContent}}
                </a>
            </li>
        </ul>

    </div>
</div>
