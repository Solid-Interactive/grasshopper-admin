<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            <h4>{{model:header}}</h4>
        </div>

        <div class="row modalPadding">
            {{model:resources->plugins->fileReference->selectedFile | withColon}}
            {{model:selectedContentName}}
        </div>

        <br>

        <div class="row modalPadding">
            {{model:resources->plugins->fileReference->currentFolder | withColon}}{{model:folderLabel}}
        </div>

        <br>

        <div id="modalBody" class="row" data-rv-hide="model:loading">
            <div id="nodeTree" class="small-12 columns inputContainer">

                <div data-rv-show="model:loading">
                    <i class="fa fa-refresh fa fa-spin"></i>
                </div>

                <div data-rv-each-node="model:children:" data-rv-nodetree="node"></div>

                <ul data-rv-hide="model:inRoot" class="no-bullet nodeTreeContent accordion">

                    <li data-rv-each-item="model:content:" class="nodeTreeSubNode">
                        <input data-rv-id="item.cid" type="radio" name="selectedContent"
                               data-rv-checked="model:selectedContent" data-rv-value="item:_id">
                        <label data-rv-for="item.cid">{{item:label}}</label>
                    </li>

                </ul>

            </div>
        </div>

        <div  id="buttonContainer" class="row" data-rv-hide="model:loading">
            <div class="small-12 text-center">
                <ul class="button-group radius right">
                    <li><a id="confirm" class="button tiny noMarginBottom">{{model:resources->confirm}}</a></li>
                    <li><a id="cancel" class="button tiny noMarginBottom">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
