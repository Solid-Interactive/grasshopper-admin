<div class="row">
    <div class="small-6 columns">
        <label>CONTENT TREE
            <div data-rv-hide="model:showTree"><i class="icon-refresh"></i></div>
            <div data-rv-show="model:showTree" id="nodeTree">
                <dl data-rv-each-node="model:children:" data-rv-nodetree="node" class="accordion" data-accordion></dl>
            </div>
        </label>
    </div>

    <div class="small-6 columns">
        <div class="row">
            <label>Default Node
                <input type="text" readonly="true">
            </label>
        </div>
        <div class="row">
            <label>Default Content Type Dropdown
                <select>
                    <option value="husker">Husker</option>
                    <option value="starbuck">Starbuck</option>
                    <option value="hotdog">Hot Dog</option>
                    <option value="apollo">Apollo</option>
                </select>
            </label>
        </div>
        <div class="row">
            <label>Selected Content:
                <input type="text" data-rv-value="model:selectedContent->label" readonly="true">
            </label>
        </div>
    </div>
</div>
