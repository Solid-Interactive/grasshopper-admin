<dd>
    <a data-rv-href="model.cid | prepend #" data-rv-on-click="view.openFolder">
        <span>
            <i data-rv-addclass="model:folderClass"></i>
            {{model:label | spaceBefore}}
            <i data-rv-show="model:loading" class="icon-refresh icon-spin"></i>
        </span>
    </a>
    <div  data-rv-id="model.cid" class="content">
        <dl data-rv-show="model:children | haslength" data-rv-each-node="model:children:" data-rv-nodetree="node" class="accordion" data-accordion></dl>

        <ul data-rv-show="model:files | haslength" class="no-bullet nodeTreeContent">
            <li data-rv-each-file="model:files:">
                <div class="row">

                    <input data-rv-id="file.cid" type="radio" name="selectedFile"
                           data-rv-value="file:url" data-rv-checked="model:selectedFile" class="hide">

                    <label data-rv-for="file.cid">
                        <img class="th nodeTreeThumbNail" data-rv-src=file:url data-rv-alt="file:fileName">
                        <span style="vertical-align: middle;">{{file:fileName}}</span>
                    </label>

                </div>
            </li>
        </ul>
    </div>
</dd>
