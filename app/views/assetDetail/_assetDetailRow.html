<tr>
    <td class="clickableCell"><a>{{model:fileName}}</a></td>
    <td class="clickableCell">{{model:size | prettyFileSize}}</td>
    <td data-rv-hide="model:fileData" class="clickableCell">{{model:lastmodified | prettyDate}}</td>
    <td data-rv-hide="model:fileData" align="center">
        <a id="editAsset">
            <i class="fa fa-edit"></i>
        </a>
        <a data-rv-href="model:url" download>
            <i class="fa fa-download-alt"></i>
        </a>
        <a id="deleteAsset">
            <i class="fa fa-trash"></i>
        </a>
    </td>
    <td data-rv-show="model:fileData" colspan="2">
        <div data-rv-hide="model:uploadError" class="progress">
            <span id="uploadProgressMeter" class="meter" data-rv-width="model:progressWidth"></span>
        </div>
        <div data-rv-show="model:uploadError" id="uploadError">
            <div class="row">
                <div class="small-3 columns">
                    <span>
                        {{model:resources->asset->uploadAssetError | spaceAfter}}
                    </span>
                </div>
                <div class="small-9 columns">
                    <ul class="button-group radius">
                        <li>
                            <a id="retryUpload" class="button alert tiny">
                                {{model:resources->retry}}
                            </a>
                        </li>
                        <li>
                            <a id="cancelUpload" class="button alert tiny">
                                {{model:resources->cancel}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </td>
</tr>
