<div class="row">
    <div class="large-12 small-centered columns">
        <div class="row">
            <div class="small-3 columns">
                <label data-rv-for="model:_id" class="right inline">{{model:label}}</label>
            </div>
            <div class="small-9 columns">
                <div class="row" data-rv-id="model:_id" data-rv-each-field="collection:">
                    <div class="row">
                        <div class="small-11 columns">
                            <div data-rv-fieldtype="field"></div>
                        </div>
                        <div class="small-1 columns">
                            <button type="button" id="removeField" class="button radius tiny right" data-rv-hide=""><i class="icon-minus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row" data-rv-show="model:multi">
                    <button type="button" id="addField" class="button radius tiny right"><i class="icon-plus"></i></button>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
