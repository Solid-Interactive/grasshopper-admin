<div>

    <div id="topbar" class="contain-to-grid sticky">
        <div id="top-nav">
            <ul class="pull-right">
                <li>
                    <a data-rv-href="model:userModel->href">
                        <span data-rv-text="model:resources->user->loggedInAs | spaceAfter"></span>
                        <span>{{model:userModel->firstname | spaceAfter}}{{model:userModel->lastname | spaceAfter}}</span>
                    </a>
                </li>
                <li>
                    <a id="logOutButton" data-rv-href="model:constants->internalRoutes->logout" data-rv-show="model:userModel->loggedIn">
                        {{model:resources->log_out}}
                    </a>
                </li>
                <li>
                    <a id="logInButton" data-rv-href="model:constants->internalRoutes->login" data-rv-hide="model:userModel->loggedIn">
                        {{model:resources->log_in}}
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div id="headerbar">
        <div class="container">

            <div class="row">
                <div class="large-12 columns">
                    <a data-rv-href="model:constants->internalRoutes->content" class="brand">{{model:resources->siteName}}</a>


                    <div class="nav-collapse">
                        <ul id="main-nav" class="nav pull-right">

                            <li data-rv-show="model:userModel->role | includes admin reader editor">
                                <a data-rv-href="model:constants->internalRoutes->content">
                                    <i class="fa fa-th"></i>
                                    <span>{{model:resources->content}}</span>
                                </a>
                            </li>

                            <li data-rv-show="model:userModel->role | includes admin editor">
                                <a data-rv-href="model:constants->internalRoutes->contentTypes">
                                    <i class="fa fa-cogs"></i>
                                    <span>{{model:resources->types}}</span>
                                </a>
                            </li>

                            <li data-rv-show="model:userModel->role | equals admin">
                                <a data-rv-href="model:constants->internalRoutes->users">
                                    <i class="fa fa-user"></i>
                                    <span>{{model:resources->users}}</span>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
