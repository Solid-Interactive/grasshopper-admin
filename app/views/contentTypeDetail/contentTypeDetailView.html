<div id="contentTypeDetailView">
    <div class="row">
        <div class="large-12  columns">
            <div class="row">
                <div class="large-6 columns">
                    <h3 class="title" data-rv-inlineedit="model:label">{{model:label}}</h3>
                </div>
                <div class="large-6 columns">
                    <a href="#" data-dropdown="drop" class="button tiny radius dropdown right">{{model:resources->contentType->addNewField}}</a><br>
                    <ul id="drop" data-dropdown-content class="f-dropdown">
                        <li data-rv-each-field="model:plugins">
                            <a data-rv-on-click="view.addNewFieldToContentType">
                                {{field.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <ul>
                <li><span>Help Text: </span>{{model:helpText}}</li>
                <li><span>meta: </span>{{model:meta}}</li>
                <li><span>Description: </span>{{model:description}}</li>
            </ul>
            <hr>
            <h3>{{model:resources->contentType->fields | withColon}}</h3>
            <dl class="accordion" data-accordion>
                <dd data-rv-each-field="collection:">
                    <a data-rv-href="field.cid | prepend #">{{field:label}}</a>
                    <div data-rv-id="field.cid" class="content">
                        <td>{{field:type}}</td>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <button id="saveContentType" class="button radius right">Save</button>
        </div>
    </div>
</div>
