<div class="row accordionHeader" data-rv-modelid="field.cid">
    <div class="small-12 columns">
        <table style="margin-bottom: 0; table-layout: fixed;">
            <tbody>
                <tr>
                    <td style="width: 30%;"><i class="fa fa-sort"></i>{{model:label | existsOr -- | spaceBefore}}</td>
                    <td>{{model:type | existsOr --}}</td>
                    <td>{{model:required | booleanToYesNo}}</td>
                    <td>{{model:min | existsOr --}}min / {{model:max | existsOr --}}max</td>
                    <td style="text-align: center;">
                        <span data-rv-on-click="view.removeFieldFromCollection">
                           <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div data-rv-id="field.cid" class="accordionContent" data-rv-addclass="model:active">

    <div class="row">
        <div class="large-12 small-centered columns">

            <div class="row">
                <div class="small-2 columns">
                    <label for="_id" class="right inline">{{model:resources->id}}</label>
                </div>
                <div class="small-10 columns">
                    <div class="row">
                        <div class="small-11 columns" style="padding-right: 0;">
                            <input type="text" id="_id" placeholder="_id" data-rv-value="model:_id" readonly="true">
                        </div>
                        <div class="small-1 columns" style="padding-left: 0;">
                            <span class="postfix radius"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="small-2 columns">
                    <label for="label" class="right inline">{{model:resources->name}}</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="label" data-rv-placeholder="model:resources->name" data-rv-value="model:label">
                </div>
            </div>

            <div class="row">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend type" class="right inline">{{model:resources->type}}</label>
                </div>
                <div class="small-10 columns">
                    <select data-rv-id="field.cid  | prepend type" data-rv-value="model:type" >
                        <option data-rv-each-plugin="model:plugins" data-rv-value="plugin.type" data-rv-text="plugin.name"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend helpText" class="right inline">{{model:resources->helpText}}</label>
                </div>
                <div class="small-10 columns">
                    <textarea data-rv-id="field.cid  | prepend helpText" data-rv-value="model:helpText" style="max-width: 100%;"></textarea>
                </div>
            </div>

            <div class="row" data-rv-if="model:dataType | equals string">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend defaultValue" class="right inline">{{model:resources->defaultValue}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-type="model:defaultValueType | existsOr text" data-rv-id="field.cid  | prepend defaultValue" data-rv-checked="model:defaultValue" data-rv-value="model:defaultValue">
                </div>
            </div>

            <div class="row">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend required" class="right inline">{{model:resources->required}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-id="field.cid  | prepend required" type="checkbox" data-rv-checked="model:required">
                </div>
            </div>

            <div class="row" data-rv-show="model:type | equals textbox">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend useAsLabel" class="right inline">{{model:resources->contentType->useAsLabel}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-id="field.cid  | prepend useAsLabel" type="radio" name="useAsLabel" data-rv-checked="model:useAsLabel | radioToBoolean">
                </div>
            </div>

            <div class="row" data-rv-hide="model:useAsLabel">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend multi" class="right inline">{{model:resources->allowMultiple}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-id="field.cid  | prepend multi" type="checkbox" data-rv-checked="model:multi">
                </div>
            </div>

        </div>
    </div>

    <div class="row" data-rv-show="model:multi">
        <fieldset>
            <legend>
                {{model:resources->allowMultipleSettings}}
            </legend>
            <div class="row">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend min" class="right inline">{{model:resources->minimum}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-id="field.cid  | prepend min" type="number" data-rv-value="model:min | asNumber">
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label data-rv-for="field.cid  | prepend max" class="right inline">{{model:resources->maximum}}</label>
                </div>
                <div class="small-10 columns">
                    <input data-rv-id="field.cid  | prepend max" type="number" data-rv-value="model:max | asNumber">
                </div>
            </div>
        </fieldset>
    </div>

    <div class="row" data-rv-show="model:options">
        <fieldset>
            <legend>
                {{model:resources->options}}
            </legend>
            <!--<div data-rv-fieldform="field"></div>-->
        </fieldset>
    </div>

</div>
