<div id="login-page">
    <div class="row">
        <div class="large-5 small-centered columns">
            <form>
                <div class="account-container login stacked">
                    <div class="content clearfix">
                        <div class="row">
                            <div class="small-centered columns">
                                <h1>
                                    Sign In
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-centered columns">
                                <div class="login-fields">

                                    <p>Sign in using your registered account:</p>

                                    <div class="field">
                                        <label for="loginUsername">Username:</label>
                                        <input type="text" id="loginUsername" data-rv-class-error="model:usernameError"
                                               placeholder="User Name" data-rv-value="model:username"
                                               class="login username-field">

                                        <div data-rv-text="model:usernameError"></div>
                                    </div>

                                    <div class="field">
                                        <label for="loginPassword">Password:</label>
                                        <input type="password"
                                               id="loginPassword"
                                               data-rv-class-error="model:passwordError"
                                               placeholder="Password"
                                               data-rv-value="model:password"
                                               class="login password-field">

                                        <div data-rv-text="model:passwordError"></div>
                                    </div>
                                    <!-- /password -->

                                </div>
                                <!-- /login-fields -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 small-12 columns">
                            <span class="login-checkbox">
                                <input id="Field"
                                       name="Field"
                                       type="checkbox"
                                       class="field login-checkbox"
                                       value="First Choice"
                                       tabindex="4">
                                <label class="choice"
                                       for="Field">
                                    Keep me signed in
                                </label>
                            </span>
                            </div>
                            <div class="large-4 small-12 columns">
                                <input id="loginButton" class="login-button button btn btn-primary btn-large"
                                       type="submit"
                                       data-rv-class-disabled="model:hasError" value="Sign In">
                                </input>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="large-5 small-centered columns">
            <div class="login-extra">
                Don't have an account? <a href="./signup.html">Sign Up</a><br>
                Remind <a href="#">Password</a>
            </div>
        </div>
    </div>
</div>
