<div id="login">
    <div class="row">
        <div id="alertBox"></div>
        <div class="large-5 small-centered columns">
            <form>
                <div class="loginContainer">
                    <div class="row">
                        <div class="small-11 small-centered columns">
                            <h2>
                                Log In
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-11 small-centered columns">
                            <div class="row">
                                <input type="text" id="loginUsername" data-login-class-error="data.usernameError"
                                       placeholder="User Name" data-login-value="data.username">
                                <small class="error" data-login-show="data.usernameError">
                                    <div data-login-text="data.usernameError"></div>
                                </small>
                            </div>
                            <div class="row">
                                <input type="password" id="loginPassword" data-login-class-error="data.passwordError"
                                       placeholder="Password" data-login-value="data.password">
                                <small class="error" data-login-show="data.passwordError">
                                    <div data-login-text="data.passwordError"></div>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-5 small-offset-7 columns">
                            <button id="loginButton" class="login-button" type="button"
                                    data-login-class-disabled="data.hasError">
                                Log In
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="small-5 small-offset-1 columns">
                            Password Reset
                        </div>
                        <div class="small-5 small-offset-1 columns">
                            What is Grasshopper?
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
