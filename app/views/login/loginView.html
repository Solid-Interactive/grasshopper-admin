<div id="login-page">
    <div class="row">
        <div class="large-5 small-centered columns">
            <form>
                <div class="account-container login stacked">
                    <div class="content clearfix">
                        <div class="row">
                            <div class="small-centered columns">
                                <h1>
                                    {{model:resources->signIn}}
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-centered columns">
                                <div class="login-fields">

                                    <p>Sign in using your registered account:</p>


                                    <div class="field row collapse">
                                        <div class="small-3 large-2 columns">
                                            <span class="prefix"><i class="icon-user"></i></span>
                                        </div>
                                        <div class="small-9 large-10 columns">
                                            <input type="text" data-rv-class-error="model:usernameError" placeholder="User Name" data-rv-value="model:username" class="login username-field">
                                            <div data-rv-text="model:usernameError"></div>
                                        </div>
                                    </div>

                                    <div class="field row collapse">
                                        <div class="small-3 large-2 columns">
                                            <span class="prefix"><i class="icon-key"></i></span>
                                        </div>
                                        <div class="small-9 large-10 columns">
                                            <input type="password" data-rv-class-error="model:passwordError" placeholder="Password" data-rv-value="model:password" class="login password-field">
                                            <div data-rv-text="model:passwordError"></div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <button id="loginButton" class="button success radius right" data-rv-class-disabled="model:hasError">
                                    {{model:resources->signIn}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="large-5 small-centered columns">
            <div class="login-extra">
                Don't have an account? <a href="./signup.html">Sign Up</a><br>
                Remind <a href="#">Password</a>
            </div>
        </div>
    </div>
</div>
