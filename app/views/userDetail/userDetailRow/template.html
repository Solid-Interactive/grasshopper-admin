<td data-rv-on-click="view.handleRowClick">
    {{model:firstname | spaceAfter}}
    {{model:lastname}}
</td>
<td data-rv-on-click="view.handleRowClick">{{model:login}}</td>
<td data-rv-on-click="view.handleRowClick">{{model:role | humanize}}</td>
<td data-rv-on-click="view.handleRowClick">{{model:email}}</td>
<td align="center" data-rv-on-click="view.handleRowClick">
    <a data-rv-href="model:href">
        <i class="fa fa-edit"></i>
    </a>
    <a data-rv-show="model:enabled" data-rv-on-click="view.toggleEnabled">
        <i class="fa fa-unlock"></i>
    </a>
    <a data-rv-hide="model:enabled" data-rv-on-click="view.toggleEnabled">
        <i class="fa fa-lock"></i>
    </a>
</td>
