<tr id="[[= viewId ]]">
    <td>
        <img src="http://placehold.it/40x40"/>
                            {{data.firstname | spaceAfter}}
                            {{data.lastname}}
    </td>
    <td data-rv-text="data.login"></td>
    <td data-rv-text="data.enabled"></td>
    <td data-rv-text="data.role"></td>
    <td data-rv-text="data.email"></td>
    <td align="center">
        <a data-rv-href="data.urlLink">
            <i class="icon-edit"></i>
        </a>
        <a data-rv-show="data.enabled" class="toggleEnabled" data-rv-href="#">
            <i class="icon-unlock"></i>
        </a>
        <a data-rv-hide="data.enabled" class="toggleEnabled" data-rv-href="#">
            <i class="icon-lock"></i>
        </a>
    </td>
</tr>
