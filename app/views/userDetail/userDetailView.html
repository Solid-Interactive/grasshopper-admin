<div id="userDetail">
    <div class="row">
        <div class="large-10 small-centered columns">
            <div class="row">
                <h2>Edit Profile for : <span data-userdetail-text="data.name"></span></h2>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <img class="gravatar" src="http://content.screencast.com/users/GregSolid/folders/Jing/media/f45e09fd-036c-446e-900a-cc60e3e071d6/00000032.png"/>
                </div>

                <div class="large-8 columns">
                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">USER NAME:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.name" data-userdetail-value="data.name"/>
                                    <div class="progress-container"><div class="progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">USER ROLE:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.role" data-userdetail-value="data.role"/>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Icon</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">ENABLED?:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.enabled" data-userdetail-value="data.enabled"/>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Icon</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">EMAIL:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.email" data-userdetail-value="data.email"/>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Icon</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">LOGIN:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.login" data-userdetail-value="data.login"/>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Icon</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">PASSWORD:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.password" data-userdetail-value="data.password"/>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="saving left inline">Icon</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
