<div id="userDetail">
    <div class="row">
        <div class="large-10 small-centered columns">
            <fieldset>
                <legend>
                    <h2>{{data.resources.userDetailHeaderText}}{{data.name}}</h2>
                </legend>

                <div class="row">
                    <div class="large-4 columns">
                        <img class="gravatar" src="http://content.screencast.com/users/GregSolid/folders/Jing/media/f45e09fd-036c-446e-900a-cc60e3e071d6/00000032.png"/>
                    </div>

                    <div class="large-8 columns">
                        <form class="custom">

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="name" class="right inline">{{data.resources.attributeTitles.name}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <input id="name" type="text" value="data.name" data-userdetail-value="data.name"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="role" class="right inline">{{data.resources.attributeTitles.role}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <select id="role" class="custom dropdown" data-userdetail-enabled="data.isAdmin" data-userdetail-value="data.role">
                                                <option>{{data.resources.roles.editor}}</option>
                                                <option>{{data.resources.roles.author}}</option>
                                                <option>{{data.resources.roles.reader}}</option>
                                                <option>{{data.resources.roles.admin}}</option>
                                                <option>{{data.resources.roles.none}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="enabledText" class="right inline">{{data.resources.attributeTitles.enabled}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <select id="enabledText" class="custom dropdown" data-userdetail-enabled="data.isAdmin" data-userdetail-value="data.enabledText">
                                                <option>enabled</option>
                                                <option>disabled</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="email" class="right inline">{{data.resources.attributeTitles.email}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <input id="email" type="text" value="data.email" data-userdetail-value="data.email"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="login" class="right inline">{{data.resources.attributeTitles.login}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <input id="login" type="text" value="data.login" data-userdetail-value="data.login"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row listItem">
                                <div class="large-3 columns">
                                    <label for="password" class="right inline">{{data.resources.attributeTitles.password}}</label>
                                </div>
                                <div class="large-9 columns editable">
                                    <div class="row">
                                        <div class="large-12 columns attribute">
                                            <input id="password" type="text" value="data.password" data-userdetail-value="data.password"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-5 small-offset-7 columns">
                                    <input id="saveUser" type="submit" class="button success radius" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </fieldset>
            <div class="progress-container"><div class="progress-bar"></div></div>
        </div>
    </div>
</div>
