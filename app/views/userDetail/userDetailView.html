<div id="userDetail">
    <div class="row">
        <div class="large-10 small-centered columns">
            <div class="row">
                <h2>Profile for : <span data-userdetail-text="data.name"></span></h2>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <img class="gravatar" src="http://content.screencast.com/users/GregSolid/folders/Jing/media/f45e09fd-036c-446e-900a-cc60e3e071d6/00000032.png"/>
                </div>

                <div class="large-8 columns">
                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="name" class="right inline">USER NAME:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="name" type="text" value="data.name" data-userdetail-value="data.name"/>
                                    <div class="progress-container"><div class="name progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="name" class="name saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="role" class="right inline">USER ROLE:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <form class="custom">
                                        <select id="role" class="custom dropdown" data-userdetail-value="data.role">
                                            <option>editor</option>
                                            <option>author</option>
                                            <option>reader</option>
                                            <option>admin</option>
                                            <option>none</option>
                                        </select>
                                    </form>
                                    <div class="progress-container"><div class="role progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="role" class="role saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="enabledText" class="right inline">ENABLED?:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <form class="custom">
                                        <select id="enabledText" class="custom dropdown" data-userdetail-value="data.enabledText">
                                            <option>enabled</option>
                                            <option>disabled</option>
                                        </select>
                                    </form>
                                    <div class="progress-container"><div class="enabledText progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="enabledText" class="enabledText saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="email" class="right inline">EMAIL:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="email" type="text" value="data.email" data-userdetail-value="data.email"/>
                                    <div class="progress-container"><div class="email progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="email" class="email saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="login" class="right inline">LOGIN:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="login" type="text" value="data.login" data-userdetail-value="data.login"/>
                                    <div class="progress-container"><div class="login progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="login" class="login saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row listItem">
                        <div class="large-3 columns">
                            <label for="password" class="right inline">PASSWORD:</label>
                        </div>
                        <div class="large-9 columns editable">
                            <div class="row">
                                <div class="large-10 columns attribute">
                                    <input id="password" type="text" value="data.password" data-userdetail-value="data.password"/>
                                    <div class="progress-container"><div class="password progress-bar"></div></div>
                                </div>
                                <div class="large-2 columns">
                                    <label for="password" class="password saving left inline">Saving</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
