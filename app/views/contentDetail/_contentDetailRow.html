<tr>
    <td data-rv-on-click="view.handleRowClick"><a data-rv-href="model:href">{{model:label}}</a></td>
    <td data-rv-on-click="view.handleRowClick">{{model:meta->typelabel}}</td>
    <td data-rv-on-click="view.handleRowClick">{{model:meta->lastmodified | prettyDate | existsOr --}}</td>
    <td align="center" ><a data-rv-on-click="view.deleteContent"><i class="fa fa-trash-o"></i></a></td>
</tr>
