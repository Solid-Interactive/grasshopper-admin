<tr id="[[= viewId ]]" data-rv-addclass="data.statusClass">
    <td class="clickableCell"><a data-rv-href="data.href">{{data.label}}</a></td>
    <td class="clickableCell">{{data.author.name | existsOr --}}</td>
    <td class="clickableCell">{{data.status | existsOr --}}</td>
    <td class="clickableCell">{{data.modified | existsOr --}}</td>
    <td align="center"><a id="deleteContent"><i class="icon-trash"></i></a></td>
</tr>
