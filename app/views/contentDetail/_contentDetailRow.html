<tr id="[[= viewId ]]">
    <td class="clickableCell"><a data-rv-href="data.href">{{data.label}}</a></td>
    <td class="clickableCell">{{data.author.name | exists --}}</td>
    <td class="clickableCell">{{data.status | exists --}}</td>
    <td class="clickableCell">{{data.modified | exists --}}</td>
    <td align="center"><a id="deleteContent"><i class="icon-trash"></i></a></td>
</tr>
