<div id="contentEdit">
    <div class="row">
        <div class="large-12 columns">
            <fieldset>
                <legend class="legendLabel">{{model:label}}</legend>

                <div data-rv-each-field="model:schema->fields">
                    <div data-rv-fieldwrapper="field"></div>
                </div>

                <div class="row">
                    <div class="large-12 small-centered columns">
                        <div class="right">
                            <button class="button tiny radius" data-rv-on-click="view.saveContent">
                                {{model:resources->save}}
                            </button>
                            <button class="button tiny radius" data-rv-on-click="view.saveAndClose">
                                {{model:resources->saveAndClose}}
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>
    </div>

    <section data-rv-move-to="view.mastheadButtonsSelector">
        <ul class="button-group radius right">

            <li>
                <a data-rv-on-click="view.saveContent" class="button tiny">
                    {{model:resources->save}}
                </a>
            </li>

            <li>
                <a data-rv-on-click="view.saveAndClose" class="button tiny">
                    {{model:resources->saveAndClose}}
                </a>
            </li>

        </ul>
    </section>
</div>
