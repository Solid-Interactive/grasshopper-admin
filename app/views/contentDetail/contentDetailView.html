<div id="[[= viewId ]]">
    <div id="contentEdit">
        <div class="row">
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-6 columns">
                        <h3 class="title">{{data.label}}</h3>
                    </div>
                    <hr/>
                </div>
                <div class="row">
                    The Parents NodeID : <span>{{data.node._id}}</span>
                </div>
                <hr/>
                <div class="row">
                    This Content Id : {{data._id}}
                </div>
                <hr/>
                <div class="row">
                    This content type Id : {{data.type}}
                </div>
                <hr/>
                <div class="row">
                    This Models attributes :
                </div>
                <hr/>
                // I need arivets binder to iterate of over the keys and values in an object.
                <div data-rv-each-field="data.fields">
                    <div data-rv-fieldtype="field"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
