<div id="[[= viewId ]]">
    <div id="contentEdit">
        <form class="custom">
            <div class="row">
                <div class="large-12 columns">
                    THIS VIEW IS NOT HOOKED UP TO DB YET, MODEL HAS NO urlRoot.
                    <div class="field-item">
                        <h3>Field Name</h3>
                        <input type="text"/>
                    </div>
                    <div class="field-item">
                        <h3><input type="checkbox" value="true" name="boolean"/> Boolean Field</h3>
                    </div>
                    <div class="field-item">
                        <h3>WYSIWYG Field name</h3>
                        <textarea name="blah" class="wysiwyg"></textarea>
                    </div>
                    <div class="field-item">
                        <h3>Multiline Text</h3>
                        <textarea name="blah"></textarea>
                    </div>
                    <div class="field-item">
                        <h3>Dropdown</h3>
                        <select>
                            <option>--</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>
                    </div>
                    <div class="field-item">
                        <h3>Code</h3>
                        <textarea class="code-editor"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
