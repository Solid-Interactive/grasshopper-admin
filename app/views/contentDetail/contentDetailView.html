<div id="contentEdit">
    <div class="row">
        <div class="large-12 columns">
            <fieldset>
                <legend><h2>{{model:label}}</h2></legend>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="label" class="right inline">Label</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row">
                            <div class="small-11 columns">
                                <input type="text" id="label" placeholder="Label" data-rv-value="model:label" required>
                                <small class="error" data-rv-show="model:labelHasError">{{model:resources->contentItem->labelErrorMessage}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="author" class="right inline">Author</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="author" data-rv-value="model:author->fullname" readonly="true">
                            </div>
                            <div class="small-1 columns left">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="slug" class="right inline">Slug</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="slug" placeholder="slug" data-rv-value="model:slug" readonly="true">
                            </div>
                            <div class="small-1 columns left">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="status" class="right inline">Status</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row">
                            <div class="small-11 columns">
                                <select id="status" data-rv-value="model:status">
                                    <option data-rv-each-option="model:resources->contentItem->statusOptions" data-rv-value="option">{{option}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="parentNode" class="right inline">Parent Node</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="parentNode" data-rv-value="model:node->_id" readonly="true">
                            </div>
                            <div class="small-1 columns left">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="id" class="right inline">ID</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="id" data-rv-value="model:_id" readonly="true">
                            </div>
                            <div class="small-1 columns left">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label for="contentTypeId" class="right inline">Content Type</label>
                    </div>
                    <div class="small-9 columns">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text" id="contentTypeId" data-rv-value="model:type" readonly="true">
                            </div>
                            <div class="small-1 columns left">
                                <span class="postfix radius"><i class="icon-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div data-rv-each-field="model:schema->fields">
                    <div data-rv-fieldwrapper="field"></div>
                </div>
                <div class="row">
                    <div class="large-12 small-centered columns">
                        <button id="saveContentButton" class="button radius right">{{model:resources->save}}</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
