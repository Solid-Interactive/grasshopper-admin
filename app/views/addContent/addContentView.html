<div id="[[= viewId ]]">
    <div class="row">
        <div class="large-10 small-centered columns">
            <div data-rv-each-field="data.fields">
                <span>{{field.label}}</span>
                <span>{{field._id}}</span>
                <span>{{field.type}}</span>

                <div data-rv-fieldtype="field"></div>

                <hr>
            </div>
        </div>
    </div>
</div>
