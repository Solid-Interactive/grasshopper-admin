<div class="row">
    <div class="large-12 small-centered columns">
        <form data-abide>
            <fieldset>
                <legend><h2>{{model:resources->contentItem->createContent}}</h2></legend>
                <div class="row">
                    <div class="large-12 small-centered columns">
                        <div class="row">
                            <div class="small-3 columns">
                                <label data-rv-for="model:_id" class="right inline">Label</label>
                            </div>
                            <div class="small-9 columns">
                                <div class="row">
                                    <div class="small-11 columns">
                                        <input type="text" data-rv-id="model:_id" placeholder="Label" data-rv-value="model:label" required>
                                        <small class="error">Label is A Required field.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-3 columns">
                                <label data-rv-for="model:_id" class="right inline">Author</label>
                            </div>
                            <div class="small-9 columns">
                                <div class="row">
                                    <div class="small-11 columns">
                                        <input type="text" data-rv-id="model:_id" data-rv-value="model:author->fullname" readonly="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-3 columns">
                                <label data-rv-for="model:_id" class="right inline">Slug</label>
                            </div>
                            <div class="small-9 columns">
                                <div class="row">
                                    <div class="small-11 columns">
                                        <input type="text" data-rv-id="model:_id" data-rv-placeholder="model:type" data-rv-value="model:slug" readonly="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-3 columns">
                                <label data-rv-for="model:_id" class="right inline">Status</label>
                            </div>
                            <div class="small-9 columns">
                                <div class="row">
                                    <div class="small-11 columns">
                                        <select data-rv-id="model:_id" data-rv-value="model:status">
                                            <option data-rv-each-option="model:resources->contentItem->statusOptions">{{option}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="large-12 small-centered columns">
                        <div data-rv-each-field="model:schema">
                            <div data-rv-fieldwrapper="field"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 small-centered columns">
                        <button id="saveContentButton" type="submit" class="button radius right">{{model:resources->save}}</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
