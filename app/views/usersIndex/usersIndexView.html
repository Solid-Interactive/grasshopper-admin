<div id="usersIndex">
    <div class="row">
        <div class="large-11 small-centered columns">
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Login</th>
                        <th>Enabled</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody data-usersindex-each-user="data.users">
                    <tr>
                        <td data-usersindex-text="user.name"></td>
                        <td data-usersindex-text="user.login"></td>
                        <td data-usersindex-text="user.enabled"></td>
                        <td data-usersindex-text="user.role"></td>
                        <td data-usersindex-text="user.email"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
