<div id="usersIndex">
    <div class="row">
        <div class="large-12 columns">
            <div class="pagination-centered">
                <ul class="pagination">
                    <li class="arrow"><a href="">&laquo;</a></li>
                    <li data-usersindex-each-page="data.pages" data-usersindex-class-current="page.current"><a data-usersindex-text="page.page" class="pagination_pages" href="#"></a></li>
                    <li class="arrow"><a href="">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-8 small-centered columns">
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Login</th>
                        <th>Enabled</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-usersindex-each-user="data.users">
                        <td data-usersindex-text="user.name"></td>
                        <td data-usersindex-text="user.login"></td>
                        <td data-usersindex-text="user.enabled"></td>
                        <td data-usersindex-text="user.role"></td>
                        <td data-usersindex-text="user.email"></td>
                        <td>
                            <a data-usersindex-href="user.urlLink" class="button">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
