<div id="alertBoxPartial" class="large-9 small-centered columns">
    <div data-alertbox-hide="data.status" class="bad">
        <div data-alert class="error">
            <div data-alertbox-text="data.msg"></div>
            <a href="#" id="closeAlertBox" class="close">&times;</a>
        </div>
    </div>
    <div data-alertbox-show="data.status" class="good">
        <div data-alert class="error">
            <div data-alertbox-text="data.msg"></div>
            <a href="#" id="closeAlertBox" class="close">&times;</a>
        </div>
    </div>
</div>
