<div id="modal-container">
    <div id="modal-contents">
        <div class="row modal-header">
            <div id="modal-text">
                <h4>{{model:header}}</h4>
                <span>{{model:msg}}</span>
            </div>
        </div>
        <div id="input-container" class="row modal-data">
            <div class="small-4 columns small-centered">
                <div class="row">
                    <ol>
                        <li data-rv-each-item="model:data">
                            {{item}}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="small-12 text-center">
                <ul id="button-container" class="button-group radius">
                    <li><a id="confirm" class="button tiny">{{model:resources->confirm}}</a></li>
                    <li><a id="cancel" class="button tiny">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
