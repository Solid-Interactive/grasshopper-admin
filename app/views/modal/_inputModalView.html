<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            <h4>{{model:header}}</h4>
            <span>{{model:msg}}</span>
        </div>

        <div id="modalBody" class="row">
            <input type="text" class="noMarginBottom" data-rv-value="model:data"/>
        </div>

        <div id="buttonContainer" class="row">
            <div class="small-12 text-center">
                <ul class="button-group radius right">
                    <li><a id="confirm" class="button tiny noMarginBottom">{{model:resources->save}}</a></li>
                    <li><a id="cancel" class="button tiny noMarginBottom">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
