<div id="modal-container">
    <div id="modal-contents">
        <div class="row">
            <div id="modal-text">
                <h4>{{model:header}}</h4>
                <span>{{model:msg}}</span>
            </div>
        </div>
        <div id="input-container" class="row">
            <div class="small-8 columns small-centered">
                <input type="text" data-rv-value="model:data"/>
            </div>
        </div>
        <div class="row">
            <div class="small-12 text-center">
                <ul id="button-container" class="button-group radius">
                    <li><a id="confirm" class="button tiny">{{model:resources->save}}</a></li>
                    <li><a id="cancel" class="button tiny">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
