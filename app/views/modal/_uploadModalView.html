<div id="modal-container">
    <div id="modal-contents">
        <div class="row">
            <div id="modal-text">
                <h4>{{model:header}}</h4>
                <span>{{model:msg}}</span>
            </div>
        </div>
        <div id="dropZone">{{model:resources->asset->dragFilesHere}}</div>
        <input type="file" id="uploadFileInput" name="files" multiple="multiple"/>

        <div class="row">
            <div class="small-12 text-center">
                <span data-rv-show="model:files">Selected Files:</span>
                <hr/>
            </div>
        </div>
        <ol>
            <li data-rv-each-file="model:files">{{file.name | withColon}}{{file.size | prettyFileSize |
                withColon}}{{file.type}}
            </li>
        </ol>
        <div class="row">
            <div class="small-12 text-center">
                <ul id="button-container" class="button-group radius">
                    <li><a id="confirm" class="button tiny">{{model:resources->upload}}</a></li>
                    <li><a id="cancel" class="button tiny">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
