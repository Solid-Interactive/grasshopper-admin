<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            <h4>{{model:header}}</h4>
            <span>{{model:msg}}</span>
        </div>

        <div id="modalBody">
            <div id="dropZone">{{model:resources->asset->dragFilesHere}}</div>
            <input type="file" id="uploadFileInput" name="files" multiple="multiple"/>

            <div class="row">
                <div class="small-12 text-center">
                    <span data-rv-show="model:files">Selected Files:</span>
                    <hr/>
                </div>
            </div>

            <ol>
                <li data-rv-each-file="model:files">{{file.name | withColon}}{{file.size | prettyFileSize |
                    withColon}}{{file.type}}
                </li>
            </ol>
        </div>

        <div id="buttonContainer" class="row">
            <div class="small-12 text-center">
                <ul class="button-group radius right">
                    <li><a id="confirm" class="button tiny noMarginBottom">{{model:resources->upload}}</a></li>
                    <li><a id="cancel" class="button tiny noMarginBottom">{{model:resources->cancel}}</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
