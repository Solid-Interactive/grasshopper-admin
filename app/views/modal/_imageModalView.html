<div id="modal-container">
    <div id="modal-contents">
        <div class="row modal-header">
            <div id="modal-text">
                <h4>{{model:header}}</h4>
                <span>{{model:msg}}</span>
            </div>
        </div>
        <div id="image-container" class="row modal-data">
            <img data-rv-src="model:data">
        </div>
        <div class="row">
            <div class="small-12 text-center">
                <ul id="button-container" class="button-group radius">
                    <li><a data-rv-href="model:data" download id="confirm" class="button tiny"><i
                            class="fa fa-download-alt"></i>{{model:resources->download | spaceBefore}}</a></li>
                    <li><a id="cancel" class="button tiny">{{model:resources->close}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
