<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            <h4>{{model:header}}</h4>
            <span>{{model:msg}}</span>
        </div>

        <div id="modalBody" class="row imageContainer">
            <img data-rv-src="model:data">
        </div>

        <div id="buttonContainer" class="row">
            <div class="small-12 text-center">
                <ul class="button-group radius right">
                    <li><a data-rv-href="model:data" download id="confirm" class="button tiny noMarginBottom"><i
                            class="fa fa-download-alt"></i>{{model:resources->download | spaceBefore}}</a></li>
                    <li><a id="cancel" class="button tiny noMarginBottom">{{model:resources->close}}</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
