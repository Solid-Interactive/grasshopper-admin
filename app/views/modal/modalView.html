<div id="[[= viewId ]]">
    <div id="modal-container">
        <div id="modal-contents">
            <div class="row">
                <div class="small-9 columns">
                    <div id="modal-text">
                        <h2>{{data.msg}}</h2>
                    </div>
                </div>
                <div class="small-3 columns">
                    <div id="button-container">
                        <button id="confirm">{{data.resources.confirm}}</button>
                        <button id="cancel">{{data.resources.cancel}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
