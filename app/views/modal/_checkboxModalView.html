<div id="modal-container">
    <div id="modal-contents">
        <div class="row modal-header">
            <div id="modal-text">
                <h4>{{model:header}}</h4>
                <span>{{model:msg}}</span>
            </div>
        </div>
        <div id="input-container" class="row modal-data">

            <div class="small-11 columns small-centered" style="width: 100%;">

                <div class="row" data-rv-each-type="model:data">

                    <div class="small-12 columns">

                        <input data-rv-id="type._id" type="checkbox" data-rv-checked="type.checked">
                        <label class="inline" data-rv-for="type._id">

                        <span data-rv-unless="type.helpText">
                            {{type.label}}
                        </span>

                        <span data-rv-if="type.helpText" data-tooltip class="has-tip" data-rv-title="type.helpText">
                            {{type.label}}
                        </span>

                        </label>

                    </div>

                </div>

            </div>

        </div>
        <div class="row">
            <div class="small-12 text-center">
                <ul id="button-container" class="button-group radius">
                    <li><a id="confirm" class="button tiny">{{model:resources->save}}</a></li>
                    <li><a id="cancel" class="button tiny">{{model:resources->close}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
